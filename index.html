<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Bearbotics 2358</title>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="Welcome to the home of FRC Team 2358 Bearbotics." name="description">

	<!--styles-->
	<link href="css/index.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">

	<!--js-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>
	<div class="background">
		<div class="container">
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
			  <!-- Indicators -->
			  <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			    <li data-target="#myCarousel" data-slide-to="4"></li>
			    <li data-target="#myCarousel" data-slide-to="5"></li>
			    <li data-target="#myCarousel" data-slide-to="6"></li>
			    <li data-target="#myCarousel" data-slide-to="7"></li>
			    <li data-target="#myCarousel" data-slide-to="8"></li>
			  </ol>

			  <!-- Wrapper for slides -->
			  <div class="carousel-inner">
			    <div class="item active">
			      <img src="./assets/background (1).JPG" alt="1">
			    </div>
			    <div class="item">
			      <img src="./assets/background (2).JPG" alt="2">
			    </div>
			    <div class="item">
			      <img src="./assets/background (3).JPG" alt="3">
			    </div>
			    <div class="item">
			      <img src="./assets/background (4).JPG" alt="4">
			    </div>
			    <div class="item">
			      <img src="./assets/background (5).JPG" alt="5">
			    </div>
				<div class="item">
			      <img src="./assets/background (6).JPG" alt="6">
			    </div>
			    <div class="item">
			      <img src="./assets/background (7).JPG" alt="7">
			    </div>
			    <div class="item">
			      <img src="./assets/background (8).JPG" alt="8">
			    </div>
			    <div class="item">
			      <img src="./assets/background (9).JPG" alt="9">
			    </div>
			  </div>

			  <!-- Left and right controls -->
			  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
			    <span class="glyphicon glyphicon-chevron-left"></span>
			    <span class="sr-only">Previous</span>
			  </a>
			  <a class="right carousel-control" href="#myCarousel" data-slide="next">
			    <span class="glyphicon glyphicon-chevron-right"></span>
			    <span class="sr-only">Next</span>
			  </a>
			</div>

			<div class="textblock">
				<div class="centered">
					<h2>Bearbotics 2358</h2>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
  		<div class="row">
		    <div class="col-sm-3">
				<div class="github">
					<a href="https://github.com/Bearbotics2358" data-hover="GitHub" role = "button" class="btn btn-primary btn-block">GitHub</a>
				</div>
		    </div>
			<div class="col-sm-3">
				<div class="twitter">
					<a href="https://twitter.com/Bearbotics2358" data-hover="Twitter" role = "button" class="btn btn-info btn-block">FRC Twitter</a>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="twitter">
					<a href="https://twitter.com/Bearbotics52677" data-hover="Twitter" role = "button" class="btn btn-info btn-block">VRC Twitter</a>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="youtube">
					<a href="https://youtube.com/Bearbotics2358" data-hover="YouTube" role = "button" class="btn btn-danger btn-block">YouTube</a>
				</div>
			</div>
